<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type "text/css" href="./MenuBar.css">
    <link rel="stylesheet" type "text/css" href="./Converter.css">
    <link rel="stylesheet" type "text/css" href="./Standard.css">
    <title>Calculator</title>

</head>

<body>
    <!-- Menu bar here -->
    <div class="topnav dropdown" id="myTopnav">
        <div class="icon">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
            <div class="dropdown-content">
                <button class="tablink" onclick="openPage('Calculator', this, '#333333')">Calculator</button>
                <button class="tablink" onclick="openPage('Converter', this, '#333333')">Converter</button>
            </div>

        </div>
    </div>
    <div id="Calculator"></div>
    <div id="Converter"></div>

    <!-- Standard Code here -->
    <div class="Standard-container">
        <div class="output">
            <p class="previous1" id="previous">123</p>
            <p class="current1" id="current">456</p>
        </div>
        <button operator class="item">%</button>
        <button clear-entry class="item">CE</button>
        <button clear class="item">C</button>
        <button delete class="item">DEL</button>
        <button operator class="item">&#185;&#8725;&#8339;</button>
        <button operator class="item">x&#178;</button>
        <button operator class="item">&#178;&radic;x</button>
        <button operator class="item">&#247;</button>
        <button number class="number">7</button>
        <button number class="number">8</button>
        <button number class="number">9</button>
        <button operator class="item">&times;</button>
        <button number class="number">4</button>
        <button number class="number">5</button>
        <button number class="number">6</button>
        <button operator class="item">&minus;</button>
        <button number class="number">1</button>
        <button number class="number">2</button>
        <button number class="number">3</button>
        <button operator class="item">&plus;</button>
        <button number class="number">&plusmn;</button>
        <button number class="number">0</button>
        <button number class="number">.</button>
        <button equals class="equals">&equals;</button>


    </div>

    <!-- Length Code here -->
    <div class="container">
        <p class="container-content">Length</p>
    </div>

    <script src="MenuBar.js"></script>
    <script src="Converter.js"></script>
</body>

</html>
